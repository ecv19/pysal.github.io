{{ define "main" }}
<main>
    <article>
        <header>
            <h1>{{.Title}}</h1>
        </header>
        <!-- "{{.Content}}" pulls from the markdown content of the corresponding _index.md -->
        {{.Content}}
    </article>
    <table>
        <!-- Ranges through content/posts/*.md -->
        {{ range .Pages }}
        <tr>
            <td>
            <a href="{{.Permalink}}">{{.Date.Format "2006-01-02"}}:  {{.Description}}</a>
            </td>
        </tr>
        {{ end }}
    </table>
</main>
{{ end }}
